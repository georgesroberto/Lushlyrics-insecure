{% extends 'users/base.html' %} {% block content %}

<div class="text-center mt-5 mb-0"><h2>LushLyrics</h2></div>

<div class="signup_body">
  <div class="row">
    <div class="col-12">{{ messages.text }}</div>
  </div>

  <form class="login_form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="login-username" class="form-label"
        >Email address or username</label
      >
      <input
        type="text"
        class="form-control"
        pattern="[A-Za-z0-9.@_-]+"
        name="username"
        placeholder="Email address or username"
        required
      />
    </div>
    <div class="mb-3">
      <label for="login-password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        placeholder="Password"
        required
      />
      {% if not case %}
      <div class="invalid-feedback">Username or password invalid</div>
      {% endif %}
    </div>
    <button class="btn btn-primary btn_log_in" type="submit">Log in</button>
    <p class="label mt-3 mb-3">
      Forgot Password? Worry not!
      <a href="/password-reset/">Recover password here</a>
    </p>
    <hr class="divider" />
    <p class="label center-align">Don't have an account?</p>
    <a class="btn btn_sign_up" href="/signup">Sign Up for Lushlyrics</a>
  </form>
</div>

{% endblock content %}
